								<p><p>네이버 이씨발 좆같은 새끼들이 내 블로그를 30일 동안 정지시켰다. 
문제는 이게 아니다.
한 번만 더 걸리면 내 블로그는 영구정지다. 

그럴순없다. 
그래서 여기에 백업을 하기로 했다.
아직 사이트를 만들고 있다. 템플릿은 무료로 다운받았다. 

이 그림은 yuutaiaura의 天使戦争(천사전쟁)에 실린 天使戦争이라는 노래를 듣고 그렸다. 후에 노래를 넣는 방법을 배운다면 넣어보겠다.  </p>
